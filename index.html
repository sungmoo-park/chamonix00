<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #333;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .hidden { display: none; }
    .scoreboard {
      display: flex;
      gap: 20px;
      margin: 20px;
    }
    .score {
      padding: 5px 10px;
      background: #444;
      border-radius: 5px;
    }
    .game-board {
      display: grid;
      grid-gap: 10px;
    }
    .card {
      width: 80px;
      height: 50px;
      background: #999;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: transparent;
    }
    .card.flipped {
      background-color: #fff;
      color: #000;
    }
    #start-screen button, #restart-button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 5px;
      background: #555;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #start-screen button:hover, #restart-button:hover {
      background: #777;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>üåç Memory Game - Country Flags</h1>
    <p>Choose number of players and difficulty:</p>
    <div>
      <select id="playerCount">
        <option value="2">2 Players</option>
        <option value="3">3 Players</option>
        <option value="4">4 Players</option>
      </select>
      <select id="difficulty">
        <option value="easy">Easy (16 cards)</option>
        <option value="medium">Medium (36 cards)</option>
        <option value="hard">Hard (64 cards)</option>
      </select>
      <button onclick="startGame()">Start Game</button>
    </div>
  </div>

  <div id="game" class="hidden">
    <div class="scoreboard" id="scoreboard"></div>
    <div class="game-board" id="gameBoard"></div>
    <button id="restart-button" class="hidden" onclick="restartGame()">üîÑ Restart Game</button>
  </div>

  <script>
    let numPlayers = 0;
    let scores = [];
    let currentPlayer = 0;
    let flippedCards = [];
    let matched = 0;
    let selectedFlags = [];
    let totalCards = 0;

    const flagUrls = [
      'kr', 'jp', 'us', 'ca', 'br', 'fr', 'de', 'it', 'gb', 'es', 'cn', 'ru',
      'sg', 'in', 'mx', 'se', 'au', 'za', 'ar', 'nl', 'no', 'th', 'ph', 'my', 'eg', 'gr', 'ch', 'fi', 'dk', 'nz', 'il', 'sa', 'ua', 'be'
    ];

    function startGame() {
      numPlayers = parseInt(document.getElementById('playerCount').value);
      const difficulty = document.getElementById('difficulty').value;

      if (difficulty === 'easy') totalCards = 16;
      else if (difficulty === 'medium') totalCards = 36;
      else totalCards = 64;

      document.getElementById('start-screen').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
      document.getElementById('restart-button').classList.add('hidden');

      scores = Array(numPlayers).fill(0);
      currentPlayer = 0;
      matched = 0;
      flippedCards = [];

      const pairCount = totalCards / 2;
      selectedFlags = [...flagUrls].sort(() => 0.5 - Math.random()).slice(0, pairCount);
      const flags = [...selectedFlags, ...selectedFlags].sort(() => 0.5 - Math.random());

      const scoreboard = document.getElementById('scoreboard');
      scoreboard.innerHTML = '';
      for (let i = 0; i < numPlayers; i++) {
        const scoreDiv = document.createElement('div');
        scoreDiv.className = 'score';
        scoreDiv.id = 'player-' + i;
        scoreDiv.textContent = `Player ${i + 1}: 0` + (i === 0 ? ' ‚èµ' : '');
        scoreboard.appendChild(scoreDiv);
      }

      const board = document.getElementById('gameBoard');
      board.innerHTML = '';
      const columnCount = Math.round(Math.sqrt(totalCards));
      board.style.gridTemplateColumns = `repeat(${columnCount}, 80px)`;

      flags.forEach(flag => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.flag = flag;
        card.style.backgroundImage = 'none';

        card.addEventListener('click', () => {
          if (card.classList.contains('flipped') || flippedCards.length === 2) return;
          card.classList.add('flipped');
          card.style.backgroundImage = `url('https://flagcdn.com/w80/${flag}.png')`;
          flippedCards.push(card);

          if (flippedCards.length === 2) {
            const [first, second] = flippedCards;
            if (first.dataset.flag === second.dataset.flag) {
              matched += 2;
              scores[currentPlayer] += 1;
              updateScores();
              flippedCards = [];
              if (matched === totalCards) {
                setTimeout(() => {
                  alert(`üéâ Game over! Winner: Player ${getWinner() + 1}`);
                  document.getElementById('restart-button').classList.remove('hidden');
                }, 300);
              }
            } else {
              setTimeout(() => {
                flippedCards.forEach(c => {
                  c.classList.remove('flipped');
                  c.style.backgroundImage = 'none';
                });
                flippedCards = [];
                currentPlayer = (currentPlayer + 1) % numPlayers;
                updateScores();
              }, 800);
            }
          }
        });
        board.appendChild(card);
      });
    }

    function updateScores() {
      for (let i = 0; i < numPlayers; i++) {
        document.getElementById('player-' + i).textContent = `Player ${i + 1}: ${scores[i]}` + (i === currentPlayer ? ' ‚èµ' : '');
      }
    }

    function getWinner() {
      let max = 0;
      let winner = 0;
      scores.forEach((s, i) => {
        if (s > max) {
          max = s;
          winner = i;
        }
      });
      return winner;
    }

    function restartGame() {
      document.getElementById('restart-button').classList.add('hidden');
      document.getElementById('start-screen').classList.remove('hidden');
      document.getElementById('game').classList.add('hidden');
    }
  </script>
</body>
</html>
